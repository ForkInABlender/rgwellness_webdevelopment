    def video_callback_example(src):
        video_zone.clear()
        iframe = html.IFRAME(width="940", height="600", src=src, title="", frameborder="0", allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share", allowfullscreen=True)
        video_zone <= iframe
        
    def on_area_click(ev):
        video_callback_example(src=ev.target.href)
        
    def area_click(ev):
        title = jq(ev.target).attr('title')
        video_zone = document["video_zone"]
       
        jq("#map").empty()
        
        if title in images:
            document.getElementsByTagName('img')[0].src = images[title]['src']
            video_zone.clear()
            for area in images[title]['areas']:
                area_html = f"<area shape='{area['shape']}' coords='{area['coords']}' href='{area['href']}' title='{area['title']}'>"
                jq("#map").append(area_html)
            for area in document.select('area'):
                area.bind('click', on_area_click)
        else:
           window.location.reload()
        
        jq("img[usemap]").maphilight({
            'fillColor': '0000f1',
            'strokeColor': '00ff00',
        })
        jq("area").on("click", area_click)
    
    jq("area").on("click", area_click)
