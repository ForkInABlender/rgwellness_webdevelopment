            video_zone.clear()
            for area in images[title]['areas']:
                area_html = f"<area shape='{area['shape']}' coords='{area['coords']}' href='{area['href']}' title='{area['title']}'>"
                jq("#map").append(area_html)
            for area in document.select('area'):
                area.bind('click', on_area_click)
        else:
           window.location.reload()
        
        jq("img[usemap]").maphilight({
            'fillColor': '0000f1',
            'strokeColor': '00ff00',
        })
        jq("area").on("click", area_click)
    
    jq("area").on("click", area_click)
    
  </script>
</body>
</html>
